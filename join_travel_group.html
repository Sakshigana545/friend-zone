<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile</title>
    <link rel="stylesheet" href="profile.css"> <!-- External CSS file for styling -->
</head>
<body>
    <div class="profile-container">
        <h1>Complete Your Travel Profile</h1>
        <form action="submit_profile.php" method="POST">
            <!-- Hidden Username and Password from Sign-Up (from previous step) -->
            <input type="hidden" name="username" value="USERNAME_FROM_SIGNUP"> <!-- These values will be automatically filled -->
            <input type="hidden" name="password" value="PASSWORD_FROM_SIGNUP">

            <div class="form-group">
                <label for="destination">Where do you want to go?</label>
                <input type="text" id="destination" name="destination" required placeholder="Enter your desired destination">
            </div>

            <div class="form-group">
                <label for="travel-dates">When do you want to travel?</label>
                <input type="date" id="start-date" name="start_date" required> to
                <input type="date" id="end-date" name="end_date" required>
            </div>

            <div class="form-group">
                <label for="budget">What is your budget for the trip?</label>
                <input type="number" id="budget" name="budget" required placeholder="Enter your budget in USD">
            </div>

            <div class="form-group">
                <label for="interests">What kind of trip are you looking for?</label>
                <select id="interests" name="interests" required>
                    <option value="adventure">Adventure</option>
                    <option value="cultural">Cultural</option>
                    <option value="relaxation">Relaxation</option>
                    <option value="family">Family</option>
                    <option value="solo">Solo</option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit">Save Profile</button>
            </div>
        </form>
    </div>
</body>
</html>
